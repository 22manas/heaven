var months = ['1','2','3','1jan','may34','March', 'Jan', 'Feb', 'Dec'];
console.log('plain', months);
var sortedmonts = sortedmonthsfunc(months,Alphanumerically);
function sortedmonthsfunc(array,a){
  var num = [];
  var alpha = [];
  var special = [];
  switch(a){

      for(var i = 0 ; i < array.length ; i++){
       console.log(array[i]);}

    case 2 :

          num.push(array[i]);
        }else if(array[i].charAt(0).match(/[a-zA-Z]/)){
                 alpha.push(array[i]);
                 }else {
                   special.push(array[i]);
                 }

  		var alpha_s = alpha.sort();

  		var num_s = num.sort();

  		var special_s = special.sort();
      console.log("special_s", special_s);
      var response = alpha_s.concat(num_s);
  		return response;

  }
}
